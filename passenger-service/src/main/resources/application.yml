server:
  port: 8081
spring:
  application:
    name: passenger-service
  datasource:
    url: ${DB_URL:jdbc:postgresql://db-passengers:5444/passengers}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    dbcp2:
      driver: org.postgresql.Driver
  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.xml
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://keycloak:8080/realms/taxi-realm
          jwk-set-uri: http://keycloak:8080/realms/taxi-realm/protocol/openid-connect/certs
feign:
  client:
    config:
      payment:
        name: payment-service
        path: /api/v1/payments
resilience4j:
  circuitbreaker:
    instances:
      default:
        slidingWindowSize: 5
        permittedNumberOfCallsInHalfOpenState: 3
        slidingWindowType: TIME_BASED
        minimumNumberOfCalls: 5
        waitDurationInOpenState: 10s
        failureRateThreshold: 50
        eventConsumerBufferSize: 10
  retry:
    instances:
      default:
        maxAttempts: 3
        waitDuration: 10s
        enableExponentialBackoff: true
        exponentialBackoffMultiplier: 2
eureka:
  client:
    serviceUrl:
      defaultZone: http://discovery-server:8761/eureka/
    initialInstanceInfoReplicationIntervalSeconds: 5
    registryFetchIntervalSeconds: 5
  instance:
    leaseRenewalIntervalInSeconds: 5
    leaseExpirationDurationInSeconds: 5
jwt:
  auth:
    converter:
      resource-id: taxi-realm
      principal-attribute: sub
